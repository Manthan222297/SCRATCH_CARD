<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Win</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ccc;
      text-align: center;
      border-radius: 12px;
      user-select: none;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #discount, #message {
      position: relative;
      z-index: 2;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #discount {
      font-size: 28px;
      margin-top: 60px;
      color: #2d2d2d;
      font-weight: bold;
    }
    #message {
      font-size: 20px;
      margin-top: 10px;
      color: green;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }
  </style>
</head>
<body>

<div id="card">
  <span id="discount"></span>
  <span id="message">ðŸŽ‰ Congrat's! You've unlocked the discount!</span>
  <canvas id="scratchCanvas"></canvas>
</div>

<audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

<script>
  const discounts = ['5% OFF', '10% OFF', '15% OFF', '20% OFF'];
  const chosenDiscount = discounts[Math.floor(Math.random() * discounts.length)];
  document.getElementById('discount').innerText = chosenDiscount;

  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const card = document.getElementById('card');

  canvas.width = card.offsetWidth;
  canvas.height = card.offsetHeight;

  ctx.fillStyle = 'gray';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  let isDrawing = false;
  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mousemove', draw);

  function draw(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 15, 0, Math.PI * 2);
    ctx.fill();
    checkScratchPercentage();
  }

  let revealed = false;
  function checkScratchPercentage() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let total = imageData.data.length / 4;
    let cleared = 0;
    for (let i = 0; i < imageData.data.length; i += 4) {
      if (imageData.data[i + 3] === 0) cleared++;
    }
    const percent = (cleared / total) * 100;

    if (percent > 50 && !revealed) {
      revealed = true;
      showResult();
    }
  }

  function showResult() {
    document.getElementById('discount').style.display = 'block';
    document.getElementById('message').style.display = 'block';
    setTimeout(() => {
      document.getElementById('discount').style.opacity = 1;
      document.getElementById('message').style.opacity = 1;
    }, 100);

    document.getElementById('winSound').play();
  }
</script>

</body>
</html>
