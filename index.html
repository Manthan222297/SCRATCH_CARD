<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Win</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      overflow: hidden;
      position: relative;
    }

    #card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ccc;
      text-align: center;
      border-radius: 12px;
      user-select: none;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 2;
    }

    #discount, #message {
      position: relative;
      z-index: 2;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #discount {
      font-size: 28px;
      margin-top: 60px;
      color: #2d2d2d;
      font-weight: bold;
    }

    #message {
      font-size: 20px;
      margin-top: 10px;
      color: green;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    #message.animate {
      animation: pop 0.8s ease forwards;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      animation: rise 8s linear infinite;
      z-index: 1;
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div id="card">
  <span id="discount"></span>
  <span id="message">ðŸŽ‰ Congrats! You've unlocked the discount!</span>
  <canvas id="scratchCanvas"></canvas>
</div>

<!-- ðŸ‘ 10-second Celebration + Clapping Sound -->
<audio id="celebrationSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2023/03/16/audio_660bf2e7b5.mp3" type="audio/mpeg">
</audio>

<!-- Balloon container -->
<div id="balloonContainer"></div>

<script>
  const discounts = ['5% OFF', '10% OFF', '15% OFF', '20% OFF'];
  const chosenDiscount = discounts[Math.floor(Math.random() * discounts.length)];
  document.getElementById('discount').innerText = chosenDiscount;

  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const card = document.getElementById('card');

  canvas.width = card.offsetWidth;
  canvas.height = card.offsetHeight;

  ctx.fillStyle = 'gray';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  let isDrawing = false;
  let userInteracted = false;

  function enableAudioOnFirstTouch() {
    if (!userInteracted) {
      document.getElementById('celebrationSound').play().then(() => {
        document.getElementById('celebrationSound').pause();
        document.getElementById('celebrationSound').currentTime = 0;
      }).catch(() => {});
      userInteracted = true;
      window.removeEventListener('touchstart', enableAudioOnFirstTouch);
      window.removeEventListener('mousedown', enableAudioOnFirstTouch);
    }
  }

  window.addEventListener('touchstart', enableAudioOnFirstTouch);
  window.addEventListener('mousedown', enableAudioOnFirstTouch);

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('touchstart', () => isDrawing = true);
  canvas.addEventListener('touchend', () => isDrawing = false);
  canvas.addEventListener('touchmove', function(e) {
    const touch = e.touches[0];
    draw({ clientX: touch.clientX, clientY: touch.clientY });
  });

  function draw(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 15, 0, Math.PI * 2);
    ctx.fill();
    checkScratchPercentage();
  }

  let revealed = false;
  function checkScratchPercentage() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let total = imageData.data.length / 4;
    let cleared = 0;
    for (let i = 0; i < imageData.data.length; i += 4) {
      if (imageData.data[i + 3] === 0) cleared++;
    }
    const percent = (cleared / total) * 100;

    if (percent > 50 && !revealed) {
      revealed = true;
      showResult();
    }
  }

  function showResult() {
    const discountEl = document.getElementById('discount');
    const messageEl = document.getElementById('message');

    discountEl.style.display = 'block';
    messageEl.style.display = 'block';

    setTimeout(() => {
      discountEl.style.opacity = 1;
      messageEl.style.opacity = 1;
      messageEl.classList.add('animate');
    }, 100);

    document.getElementById('celebrationSound').play();
    launchBalloons(20);
  }

  function launchBalloons(count) {
    const container = document.getElementById('balloonContainer');
    for (let i = 0; i < count; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.textContent = ['ðŸŽˆ','ðŸŽ‰','ðŸŽŠ','ðŸ’¥','ðŸŽ'][Math.floor(Math.random() * 5)];
      balloon.style.animationDuration = 6 + Math.random() * 4 + 's';
      container.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
  }
</script>

</body>
</html>
